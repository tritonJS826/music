<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Media Library</title>
  <style>
    body { font-family: sans-serif; margin: 40px auto; padding: 0 20px; color: #222; max-width: 800px; }
    .inputText { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { padding: 8px 0; border-bottom: 1px solid #eee; cursor: pointer; transition: background 0.2s; }
    li:hover { background: #f6f6f6; }
    .controls { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
    button { padding: 8px 16px; font-size: 14px; cursor: pointer; border: 1px solid #ccc; background: #fff; border-radius: 6px; }
    button:hover:not(:disabled) { background: #f0f0f0; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    .counter { text-align: center; margin-top: 10px; font-size: 14px; color: #666; }
    audio, video, img { width: 100%; margin-top: 20px; border-radius: 8px; display: none; }
    img { max-height: 500px; object-fit: contain; }
    .search-mode { display: flex; justify-content: center; margin-bottom: 10px; gap: 10px; }
    #currentTrack { text-align: center; margin-top: 10px; font-weight: bold; }
    .autoplay-next { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <input class="inputText" type="text" id="search" placeholder="Search..." />
  <div class="search-mode">
    <button id="toggleMode">Mode: Fuzzy</button>
  </div>
  <ul id="list"></ul>

  <div class="controls">
    <button id="prev">â—€ Prev</button>
    <button id="next">Next â–¶</button>
    <button id="shuffle">ðŸ”€ Shuffle</button>
  </div>

  <div class="counter" id="counter"></div>
  <audio id="audioPlayer" controls></audio>
  <video id="videoPlayer" controls></video>
  <img id="imageViewer" />
  <div id="currentTrack"></div>
  <div class="autoplay-next">
    <label><input type="checkbox" id="autoplayNext" /> Auto-play next</label>
  </div>

  <script>
    const ITEMS_PER_PAGE = 10;
    let media = [];
    let filtered = [];
    let currentPage = 1;
    let exactMatch = false;
    let currentIndex = -1;

    async function loadMedia() {
      const res = await fetch("media.json");
      media = await res.json();

      const params = new URLSearchParams(location.search);
      const q = params.get("q") || "";
      currentPage = parseInt(params.get("page") || "1", 10);

      document.getElementById("search").value = q;
      applyFilters(q);
    }

    function fuzzyMatch(text, pattern) {
      if (!pattern) return true;
      let tIndex = 0;
      for (let p of pattern) {
        tIndex = text.indexOf(p, tIndex);
        if (tIndex === -1) return false;
        tIndex++;
      }
      return true;
    }

    function applyFilters(query) {
      const q = query.toLowerCase().trim();
      filtered = media.filter(m => {
        const text = m.path.toLowerCase();
        return exactMatch ? text.includes(q) : fuzzyMatch(text, q);
      });

      currentPage = Math.min(currentPage, Math.ceil(filtered.length / ITEMS_PER_PAGE) || 1);
      renderPage();
      updateURL(query);
    }

    function renderPage() {
      const list = document.getElementById("list");
      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const end = start + ITEMS_PER_PAGE;
      const pageItems = filtered.slice(start, end);

      list.innerHTML = "";
      pageItems.forEach((m, idx) => {
        const li = document.createElement("li");
        // get rid of media path at the end
        li.textContent = `${m.path.replace(/^media\//, "")}`;
        li.onclick = () => playItem(start + idx);
        li.id = `item-${start + idx}`;
        list.appendChild(li);
      });

      highlightCurrent();
      const totalPages = Math.ceil(filtered.length / ITEMS_PER_PAGE) || 1;
      document.getElementById("counter").textContent =
        filtered.length === 0
          ? "No media found"
          : `Showing ${start + 1}-${Math.min(end, filtered.length)} of ${filtered.length} files (Page ${currentPage}/${totalPages})`;

      document.getElementById("prev").disabled = currentPage <= 1;
      document.getElementById("next").disabled = currentPage >= totalPages;
    }

    function stopAllPlayers() {
      ["audioPlayer", "videoPlayer"].forEach(id => {
        const el = document.getElementById(id);
        el.pause();
        el.currentTime = 0;
      });
    }

    function hideAllPlayers() {
      ["audioPlayer", "videoPlayer", "imageViewer"].forEach(id => {
        document.getElementById(id).style.display = "none";
      });
    }

    function playItem(index) {
      if (index < 0 || index >= filtered.length) return;
      const item = filtered[index];
      const current = document.getElementById("currentTrack");
      currentIndex = index;

      // Stop and hide everything before playing new media
      stopAllPlayers();
      hideAllPlayers();

      const audio = document.getElementById("audioPlayer");
      const video = document.getElementById("videoPlayer");
      const image = document.getElementById("imageViewer");

      if (item.type === "audio") {
        audio.src = item.path;
        audio.style.display = "block";
        audio.play();
      } else if (item.type === "video") {
        video.src = item.path;
        video.style.display = "block";
        video.play();
      } else if (item.type === "image") {
        image.src = item.path;
        image.style.display = "block";
      }

      current.textContent = `Now viewing: ${item.name}`;
      highlightCurrent();
    }

    function highlightCurrent() {
      document.querySelectorAll("#list li").forEach(li => li.style.fontWeight = "normal");
      if (currentIndex !== -1) {
        const li = document.getElementById(`item-${currentIndex}`);
        if (li) li.style.fontWeight = "bold";
      }
    }

    // search, pagination, shuffle, etc
    document.getElementById("search").oninput = e => {
      currentPage = 1;
      applyFilters(e.target.value);
    };
    document.getElementById("toggleMode").onclick = () => {
      exactMatch = !exactMatch;
      document.getElementById("toggleMode").textContent = `Mode: ${exactMatch ? "Exact" : "Fuzzy"}`;
      currentPage = 1;
      applyFilters(document.getElementById("search").value);
    };
    document.getElementById("prev").onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
        updateURL(document.getElementById("search").value);
      }
    };
    document.getElementById("next").onclick = () => {
      const totalPages = Math.ceil(filtered.length / ITEMS_PER_PAGE);
      if (currentPage < totalPages) {
        currentPage++;
        renderPage();
        updateURL(document.getElementById("search").value);
      }
    };
    document.getElementById("shuffle").onclick = () => {
      if (filtered.length === 0) return alert("No media to shuffle!");
      const randomIndex = Math.floor(Math.random() * filtered.length);
      playItem(randomIndex);
    };

    // autoplay next for audio/video
    ["audioPlayer", "videoPlayer"].forEach(id => {
      document.getElementById(id).addEventListener("ended", () => {
        if (document.getElementById("autoplayNext").checked) {
          const nextIndex = currentIndex + 1;
          if (nextIndex < filtered.length) {
            playItem(nextIndex);
          }
        }
      });
    });

    loadMedia();
  </script>
</body>
</html>
